<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktikum 2</title>
    <link rel="stylesheet" href="style.css"> <!-- Eksternal CSS -->
</head> 
<body>
    <h1>Profil Saya</h1>

    <div class="profile-container">
        <img src="photo.jpeg" alt="Foto Profil" class="profile-img">
        <h2>MUFID GHIBRAN</h2>
        <p>HALO PERKENALKAN NAMA SAYA MUFID</p>
        <P>KLIK DIBAWAH INI UNTUK MENGENAL SAYA LEBIH LANJUT</P>
        <button onclick="showPopup()">Lihat Detail</button>
    </div>
    
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Deskripsi Profil</h2>
            <p>Halo! Saya Mufid, seorang mahasiswa Teknologi Informasi semester 4 di Universitas Muhammadiyah Yogyakarta</p>
        </div>
    </div>
    
    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
